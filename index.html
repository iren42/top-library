<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <dialog>
        <form id="book_form" action="" method="POST">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" required>
            <label for="nb_pages">Number of pages: </label>
            <input type="number" id="nb_pages" name="nb_pages" required>

            <fieldset>
                <legend>Status:</legend>
                <div>
                    <input type="radio" id="to_read" name="status" value="to_read" checked/>
                    <label for="to_read">To read</label>
                </div>
                <div>
                    <input type="radio" id="currently_reading" name="status" value="currently_reading" />
                    <label for="currently_reading">Currently reading</label>
                </div>
                <div>
                    <input type="radio" id="read" name="status" value="read" />
                    <label for="read">Read</label>
                </div>
            </fieldset>

            <button value="close" formmethod="dialog">Close</button>
            <button type="submit">Add</button>
        </form>
    </dialog>
    <button id="showDialog">Add a new book</button>
    <div id="library">

    </div>
</body>

</html>
